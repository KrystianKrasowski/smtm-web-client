<button mat-fab color="accent" class="fab" (click)="openNewPlanForm()">
    <mat-icon>add</mat-icon>
</button>

<mat-action-list>
    <div mat-subheader>Active</div>
    <mat-list-item *ngFor="let entry of plansList | async">
        <mat-icon matListItemIcon>format_list_bulletedf</mat-icon>
        <div matListItemTitle>{{ entry.name }}</div>
        <div matListItemLine>{{ entry.period.start }} - {{ entry.period. start }}</div>
    </mat-list-item>
</mat-action-list>
